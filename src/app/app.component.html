<mat-toolbar>

    <ng-container *ngIf="!(user | async )">
        <button mat-raised-button routerLink="/login" routerLinkActive="ativo">Login</button>
        <button mat-raised-button routerLink="/registrar" routerLinkActive="ativo">Registrar</button>
    </ng-container>
    <ng-container *ngIf="!!(user | async )">
        <button mat-raised-button routerLink="/principal" routerLinkActive="ativo">Principal</button>
        <button mat-raised-button routerLink="/tarefa" routerLinkActive="ativo">Tarefa</button>
        <span style="flex:auto"></span>
        <button mat-raised-button routerLink="/profile"> {{(user | async ).username}}</button>
        <button mat-raised-button (click)="user.next()">Sair</button>
    </ng-container>
</mat-toolbar>
<router-outlet></router-outlet>
