<nav style="display: flex; flex-direction: row;">
    <ng-container *ngIf="!(user | async )">
        <button routerLink="/login" routerLinkActive="ativo">Login</button>
        <button routerLink="/registrar" routerLinkActive="ativo">Registrar</button>
    </ng-container>
    <ng-container *ngIf="!!(user | async )">
        <button routerLink="/principal" routerLinkActive="ativo">Principal</button>
        <button routerLink="/tarefa" routerLinkActive="ativo">Tarefa</button>
        <span style="flex:auto"></span>
        <button routerLink="/profile"> {{(user | async ).username}}</button>
        <button (click)="user.next()">Sair</button>
    </ng-container>
</nav>
<router-outlet></router-outlet>
